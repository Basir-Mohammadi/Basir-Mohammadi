<!DOCTYPE html>
<html>
    <head>

    </head>

    <body>
        <header class="container"></header>
        <div class="text-form">
        <h1 id="text-title">freeCodeCamp Survey Form</h1>
        <p id="text-description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <form id="survey-form">
            <div id="name">
                Name
            </div>
            <div id="enter-name">
                <input type="text" placeholder="enter your name"/>
            </div> 
            <div id="email">Email</div>
            <div id="enter-email">
                <input type="email" placeholder="enter email"/>
            </div>
            <div id="age">Age</div>
            <div id="enter-age">
                <input type="number" placeholder="enter your age"/>
            </div>
            <div id="describe">
                Which option best describes your current role?
            </div>
            <div id="select">
                <select>
                    <option>student</option>
                    <option>full time job</option>
                    <option>full time learner</option>
                    <option>prefer not to say</option>
                    <option>others</option>
                </select>
            </div>
            <div id="button">
                <input type="submit" name="submit"/>
            </div>
            <div id="radio-description">
                Would you recommend freeCodeCamp to a friend?
            </div>
            <div id="radio">
                <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
                    />Definitely
            </div>
            <div id="radio">
                <input
                    name="user-recommend"
                    value="maybe"
                    type="radio"
                    class="input-radio"
                    
                    />Maybe
            </div>
            <div id="radio">
                <input
                    name="user-recommend"
                    value="not sure"
                    type="radio"
                    class="input-radio"
                    
                    />Not Sure
            </div>
        </form>
    </body>
</html>
